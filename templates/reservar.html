<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Reservas Hotel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="https://img.icons8.com/emoji/256/hotel-emoji.png">
</head>

<body>
  <header>
    <nav class="navbar bg-warning">
      <img class="ms-5" src="https://portales.inacap.cl/web_resources/themes/portal/img/logoFooter.png" width="100">
      <div class="me-5">
        <a class="btn btn-danger me-3 fs-5 text-decoration-none text-white" href="/login">Iniciar Sesión</a>
      </div>
    </nav>
  </header>
  <main class="text-center mb-5">
    <form class="row m-4 mt-5 ps-5" method='post'>
      <div id="der" class="col-8 border border-secondary-subtle rounded">
        <div class="row m-5">
          <h1 class="display-1 fs-1">Elige tus Preferencias</h1>
          {% csrf_token %}
          {% for field in form %}
            <div class="col-6">
              <section class="border border-secondary rounded m-5">
                <h1 class="fs-4 bg-warning p-2" for="{{ field.auto_id }}">{{ field.label }}</h1>
                {{ field }}
              </section>
            </div>
          {% endfor %}
        </div>
      </div>
      <div id="izq" class="col-4">
        <div class="bg-warning bg-opacity-25 rounded ms-5 me-5 pt-5 pb-5">
          <h1 class="display-1 fs-1">Detalle Reserva</h1>
          <div class="bg-white border border-secondary rounded m-5 pt-3 ps-3 pe-3">
            <h1 class="fs-4">Ítems</h1>
            <section class="text-start display-1 fs-4 row">
              <p class="col-6 pt-2 border-top border-secondary-subtle">Ítem 1</p>
              <p class="col-6 pt-2 border-top border-secondary-subtle">$000.000</p>
              <p class="col-6 pt-2 border-top border-secondary-subtle">Ítem 2</p>
              <p class="col-6 pt-2 border-top border-secondary-subtle">$000.000</p>
              <p class="col-6 pt-2 border-top border-secondary-subtle">Ítem 3</p>
              <p class="col-6 pt-2 border-top border-secondary-subtle">$000.000</p>
              <p class="col-6 pt-2 border-top border-secondary fw-bold">Total</p>
              <p class="col-6 pt-2 border-top border-secondary">$000.000</p>
            </section>
          </div>
          <button type="submit" class="btn btn-warning fs-5 text-decoration-none">Continuar</button>
        </div>
      </div>
    </form>
  </main>
  <!-- <footer class="text-center bg-warning p-1">
    <p class="fs-5 mt-3">Derechos Reservados © 2023</p>
  </footer> -->
</body>

</html>
