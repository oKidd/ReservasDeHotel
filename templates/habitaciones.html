<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Reservas Hotel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="https://img.icons8.com/emoji/256/hotel-emoji.png">
</head>

<body>
  <header>
    <nav class="navbar bg-warning">
      <a href="/"><img class="ms-5" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAAZUlEQVRYhe3ROxGAMBBF0RsGARECAvAASvBFyeCEggjBAJ+SGIBQ3C1fse/sbEhtvCg4VclyAQIECPgFoH5h5wHMwMpz4Al0wPAVYGm2fcrD1MYR6IGQ58VfIECAAAECBAgQIOAGCOUMXzIVamEAAAAASUVORK5CYII=" width="50"></a>
      <div class="me-5">
<!--         <a class="btn btn-success me-3 fs-5 text-decoration-none text-white" href="/reservar.html">Reservar</a> -->
        <a class="btn btn-primary me-3 fs-5 text-decoration-none text-white" href="/login.html">Iniciar Sesión</a>
      </div>

    </nav>
  </header>
  <main class="text-center">
    <div class="m-5 alert alert-warning">
      <h1 class="display-1">Reservar una Habitación</h1>
    </div>
    <div class="m-5 alert alert-warning">
      <h1 class="fs-1"> Seleccionar Habitación</h1>
      <form class="container">
        <select class="form-select mb-4" aria-label="Default select example" required>
          <option selected disabled>Cantidad de camas</option>
          <option value="1">1 Cama</option>
          <option value="2">2 Camas</option>
          <option value="3">3 Camas</option>
          <option value="4">4 Camas</option>
        </select>
        <div class="row text-dark mt-4">
          <section class="col-6">
            <p class="fs-5">Fecha Inicio Uso:</p>
            <input class="form-control mb-1" type="date" required>
          </section>
          <section class="col-6">
            <p class="fs-5">Fecha Fin Uso:</p>
            <input class="form-control mb-1" type="date" required>
          </section>
          <p class="fs-5 mb-4">(En caso de ser solo una noche, marque la misma fecha en las dos casillas.)</p>
        </div>
        <div class="row">
          <section class="col-6">
            <div class="input-group mb-4">
              <span class="input-group-text" id="basic-addon1">Valor Estimado (CLP)</span>
              <input type="text" class="form-control" placeholder="$00.000" disabled>
            </div>
          </section>
          <section class="col-6">
            <select class="form-select mb-4" aria-label="Default select example" required>
              <option selected disabled>Seleccione Numero Habitacion</option>
              <option value="57">Habitación - 57</option>
              <option value="172">Habitación - 172</option>
              <option value="35">Habitación - 35</option>
              <option value="94">Habitación - 94</option>
            </select>
          </section>
        </div>
        <a href="/reservar.html" class="btn btn-danger col-2 mt-5 mb-5 float-start">Volver</a>
        <a href="/pagar.html" class="btn btn-success col-2 mt-5 mb-5 float-end">Continuar al Pago</a>
      </form>
    </div>
  </main>
  <footer class="text-center fixed-bottom">
    <p class="fs-5">Derechos Reservados © 2023</p>
  </footer>
</body>

</html>
