<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sistema Reservas Hotel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="https://img.icons8.com/emoji/256/hotel-emoji.png">
</head>

<body>
  <header>
    <nav class="navbar bg-warning" height:="80px">
      <a href="/">
        <img class="m-2 ms-5" src="https://portales.inacap.cl/web_resources/themes/portal/img/logoFooter.png" width="100">
      </a>
      <div class="me-5">
      {% if request.user.is_authenticated %}
        <a href="/reservar" class="text-decoration-none me-3 float-start">
          <img width="40px" src="https://img.icons8.com/?size=512&id=k4yFsZqrnB7a&format=png">
          <p class="text-dark float-end mt-1 mb-1 fs-5">Reservar</p>
        </a>
        <a href="/user" class="text-decoration-none me-3float-start">
          <img width="40px" src="https://img.icons8.com/?size=512&id=xXjlE05o3dcg&format=png">
          <p class="text-dark float-end mt-1 mb-1 fs-5">{{ request.user.first_name }}</p>
        </a>
      {% else %}
      <a href="/reservar" class="text-decoration-none me-3 float-start">
        <img width="40px" src="https://img.icons8.com/?size=512&id=k4yFsZqrnB7a&format=png">
        <p class="text-dark float-end mt-1 mb-1 fs-5">Reservar</p>
      </a>
      <a href="/login" class="text-decoration-none me-3float-start">
        <img width="40px" src="https://img.icons8.com/?size=512&id=xXjlE05o3dcg&format=png">
        <p class="text-dark float-end mt-1 mb-1 fs-5">Iniciar Sesion</p>
      </a>
      {% endif %}
      </div>
    </nav>
  </header>

  <main class="text-center mb-5">
  {% block content %}
  {% endblock %}
  </main>
  <!-- <footer class="text-center bg-warning p-1">
    <p class="fs-5 mt-3">Derechos Reservados Â© 2023</p>
  </footer> -->
</body>

</html>
